<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Media Dowloader</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">

            <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <h2 class="profile__name">Media Downloader</h2>
                    <h3 class="profile__profession">Download your favorite Videos as MP3, MP4 and more</h3>

                   

                <div class="profile__buttons">
                    <input type="text" class="url-input button__gray" id="url" placeholder="Enter or Paste valid url..." required>
                    <div class="profile__buttons-small">
                        <button type="submit" id="myBtn" class="button btn"><i class="ri-search-2-line"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-active" data-target="#projects">
                        Result
                    </button>
                    <button class="filters__button" data-target="#skills">
                        Supports Website
                    </button>
                </ul>

                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    <div class="filters__active" data-content id="projects">
                        <iframe id="widgetApi" width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none;border-radius: 14px !important;"></iframe>
                    </div>

                    <!--=============== SKILLS ===============-->
                    <div class="skills__content grid" data-content id="skills">
                        <div class="skills__area">
                            <h3 class="skills__title">Supports The Most Popular Websites</h3>
    
                            <div class="skills__box">
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <i class="ri-checkbox-circle-line"></i>
        
                                        <div>
                                            <h3 class="skills__name">YouTube</h3>
        
                                        </div>
                                    </div>
        
                                    <div class="skills__data">
                                        <i class="ri-checkbox-circle-line"></i>
        
                                        <div>
                                            <h3 class="skills__name">Facebook</h3>
                                            
                                        </div>
                                    </div>
        
                                    <div class="skills__data">
                                        <i class="ri-checkbox-circle-line"></i>
        
                                        <div>
                                            <h3 class="skills__name">Instagram</h3>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="skills__group">
                                    <div class="skills__data">
                                        <i class="ri-checkbox-circle-line"></i>
        
                                        <div>
                                            <h3 class="skills__name">TikTok</h3>
                                            
                                        </div>
                                    </div>
        
                                    <div class="skills__data">
                                        <i class="ri-checkbox-circle-line"></i>
        
                                        <div>
                                            <h3 class="skills__name">Twitter</h3>
                                            
                                        </div>
                                    </div>
        
                                    <div class="skills__data">
                                        <i class="ri-checkbox-circle-line"></i>
        
                                        <div>
                                            <h3 class="skills__name">Soundcloud</h3>
                                           
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; Created by Kopaing.
            </span>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
        <script src="app.js"></script>
    </body>
</html>
