<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>AdminHub</title>
</head>
<body>




	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>

			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			<!-- <a href="#" class="profile">
				<img src="https://svgshare.com/i/fu_.svg">
			</a> -->
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Media Dowloader</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Home</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<!-- <li>
							<a class="active" href="#">Home</a>
						</li> -->
					</ul>
				</div>
			</div>

			

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Download your favorite Videos as MP3, MP4 and more</h3>
						
					</div>
					<div class="form-input">
						<input type="search" id="url" placeholder="Url...">
						<button type="button" onclick="myFunction()" class="search-btn"><i class='bx bx-search' ></i></button>
					</div>
					<div id="dowloader">

					</div>
				</div>
			
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	<script>
		
function myFunction() {
  var url = document.getElementById("url");
  let dowloader = document.getElementById("dowloader");

  dowloader.innerHTML += `<iframe id="widgetApi" src="https://yt-download.org/api/widget?url=${url.value}"
						width="100%" height="100%" allowtransparency="true" scrolling="no" style="border:none; border-radius:20px;"></iframe>`;

    // document.getElementById("widgetApi").style.display="inline";
    // document.getElementById("widgetApi").setAttribute("src", "https://yt-download.org/api/widget?url="+url.value);
  }
	</script>

	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
<script>iFrameResize({ log: false, minHeight: 700 }, '#widgetApi')</script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
